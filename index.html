<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Revalia&family=Roboto+Mono:wght@100;400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Revalia&family=Roboto+Mono:wght@100;400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    
    <!-- HEADER START -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <a class="site-header__link" href="@">SQ R3</a>
                <nav class="site-header__nav">
                    <ul class="site-header__nav-list">
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">Home</a>
                        </li>
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">About</a>
                        </li>
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">Service</a>
                        </li>
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">Furniture</a>
                        </li>
                        <li class="site-header__nav-btn">
                            <a class="site-header__nav-btn__link" href="#">Order Now</a>
                        </li>
                    </ul>
                </nav>
                <i class='site-header__menu bx bx-menu'></i>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START -->
    <main>
        <!-- HERO START -->
        <section class="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero-networks">
                        <ul class="hero-networks__list">
                            <li class="hero-networks__item">
                                <a class="hero-networks__link" href="#">
                                    <img class="hero-networks__logo" src="./logo/facebook.svg" alt="facebook icon">
                                </a>
                            </li>
                            <li class="hero-networks__item">
                                <a class="hero-networks__link" href="#">
                                    <img class="hero-networks__logo" src="./logo/instagram.svg" alt="instagram icon">
                                </a>
                            </li>
                            <li class="hero-networks__item">
                                <a class="hero-networks__link" href="#">
                                    <img class="hero-networks__logo" src="./logo/twitter.svg" alt="twitter icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="hero-content">
                        <div class="hero-content__info">
                            <h1 class="hero-content__title">Enjoy your life in our
                                luxurious furniture
                            </h1>
                            <p class="hero-content__desc">If you are looking for a furniture then you have <br>
                                come to the right place.
                            </p>
                            <button class="hero-content__btn">Order Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- HERO END -->

        <!-- FOLLOWING START -->
        <section class="following">
            <div class="container">
                <div class="following-wrapper">
                    <div class="following-box"></div>
                    <ul class="following-list">
                        <li class="following-item">
                            <strong class="following-list__num">120 k</strong>
                            <p class="following-list___desc">Furniture Sale</p>
                        </li>
                        <li class="following-item">
                            <strong class="following-list__num">98 k</strong>
                            <p class="following-list___desc">Review ‚≠ê (4.5)</p>
                        </li>
                        <li class="following-item">
                            <strong class="following-list__num">120 k</strong>
                            <p class="following-list___desc">Furniture Categories</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- FOLLOWING END -->
    </main>
    <!-- MAIN END -->
    
</body>
</html>
